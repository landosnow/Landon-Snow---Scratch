<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bench Press Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }

    button {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background: #084298;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background: #eef3ff;
      border-radius: 6px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .back {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar" style="display: flex; justify-content: flex-end; padding: 15px; background: #f4f6f8;">
    <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 20px;">
      <li>
        <a href="resume.html" style="text-decoration: none; color: #0d6efd; font-weight: bold;">Resume</a>
      </li>
      <li>
        <a href="index.html" style="text-decoration: none; color: #0d6efd; font-weight: bold;">Scratch</a>
      </li>
      <li>
        <a href="app.html" style="text-decoration: none; color: #0d6efd; font-weight: bold;">Web App</a>
      </li>
    </ul>
  </nav>



  <div class="card">
    <h1>Bench Press Calculator</h1>

    <label for="weight">Body Weight (lbs)</label>
    <input type="number" id="weight" placeholder="e.g. 180">

    <label for="height">Height (inches)</label>
    <input type="number" id="height" placeholder="e.g. 70">

    <label for="sex">Sex</label>
    <select id="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="activity">Training Level</label>
    <select id="activity">
      <option value="1.0">Sedentary / Beginner</option>
      <option value="1.15">Recreational Lifter</option>
      <option value="1.3">Consistent Training</option>
      <option value="1.45">Advanced / Competitive</option>
    </select>

    <button onclick="calculateBench()">Estimate Bench Press</button>

    <div class="result" id="result">
      Enter your information to see your estimate.
    </div>
  </div>

  <script>
    function calculateBench() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const sex = document.getElementById("sex").value;
      const activity = parseFloat(document.getElementById("activity").value);

      if (!weight || !height) {
        document.getElementById("result").textContent =
          "Please enter valid height and weight values.";
        return;
       }

      // Base strength factor
      let baseMultiplier = (sex === "male") ? 0.9 : 0.55;

      // Height adjustment (shorter lever advantage)
      let heightAdjustment = 1 - ((height - 70) * 0.005);

      // Final estimated bench press
      let estimatedBench =
        weight * baseMultiplier * activity * heightAdjustment;

      estimatedBench = Math.round(estimatedBench);

      document.getElementById("result").textContent =
        `Estimated one-rep max bench press: ${estimatedBench} lbs`;
     }
  </script> 

</body>

</html>
